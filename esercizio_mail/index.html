<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Validation Mail</title>

        <!-- font-awesome -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <!-- bootstrap -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
        <!-- css -->
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body class="debug">

        <main>
            <div class="container-md text-center pt-4" >

                <form>

                    <label for="user-email">Inserisci la tua email</label>
                    <div class="input-group flex-nowrap">
                        <span class="input-group-text" id="addon-wrapping">@</span>
                        <input type="email" id="user-email" class="form-control" placeholder="Email" aria-label="Username" aria-describedby="addon-wrapping">
                    </div>
                    
    
                    <button type="button" class="btn btn-primary mt-2">Invia</button>
    
                </form>

            </div>
        </main>

        <script type="text/javascript" src="js/scripts.js"></script>
    </body>
</html>
